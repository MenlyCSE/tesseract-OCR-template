<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tesseract OCR</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Image to Text</h1>

        <div>
          <input type="file" id="imageInput" accept="image/*" class="btn" />
        </div>

        <div>
          <button onclick="performOCR()" class="btn">Perform OCR</button>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
